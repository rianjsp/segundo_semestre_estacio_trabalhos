<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>
</head>

<body>

    <section class="container-fluid" style="margin: 0px; padding: 0px;">
        <header>
            <h3>menu</h3>
        </header>
        <main>
            <!-- Onde os itens serao apresentados-->
            <div class="content-cadastro container">

                <form>
                    <div class="row mb-3">
                        <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputCEP" class="col-sm-2 col-form-label">CEP</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="inputCEP" placeholder="Digite seu CEP">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputRua" class="col-sm-2 col-form-label">Rua</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputRua"
                                placeholder="Digite o nome da sua rua">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputNumero" class="col-sm-2 col-form-label">N°</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputNumero" placeholder="Digite o número">
                        </div>

                        <div class="row mb-3">
                            <label for="inputComplemento" class="col-md-2 col-form-label">Complemento</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="inputComplemento"
                                    placeholder="Digite o complemento">
                            </div>
                        </div>
                    </div>



                    <div class="row mb-3">
                        <label for="inputCidade" class="col-sm-2 col-form-label">Cidade</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCidade"
                                placeholder="Digite o nome da sua cidade">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputUF" class="col-sm-2 col-form-label">UF</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="inputUF" placeholder="Digite a UF">
                        </div>

                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>


                </form>

            </div>


        </main>
        <footer>
            <div class="copy">
                <h3>&copy;Jurema 2022</h3>
            </div>
        </footer>
    </section>

    <script></script>
</body>

</html>
