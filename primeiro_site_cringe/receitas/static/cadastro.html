<body style="background-color: #E9967A;">

    <section class="container-fluid p-0">
        <header>
            <!-- Barra de Navegação -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Tia Jurema</a>
                    <div class="navbar" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/primeiro_site_cringe/receitas/static/home.html">Home</a>

                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/primeiro_site_cringe/receitas/static/cadastro.html">Cadastro</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- Onde os itens serao apresentados-->
            <div class="container mt-5 mb-5">
                <div class="content-cadastro">
                    <h1>Efetue seu cadastro</h1>
                    <form method="POST" action="processar_formulario.php">
                        <div class="mb-3">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" id="inputNome"
                                placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="inputEmail"
                                placeholder="Digite seu email" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="inputCEP" class="form-label">CEP</label>
                                <input type="text" name="cep" class="form-control" id="inputCEP"
                                    placeholder="Digite seu CEP" maxlength="8" required>
                            </div>
                            <div class="col-md-8">
                                <label for="inputRua" class="form-label">Rua</label>
                                <input type="text" name="rua" class="form-control" id="inputRua"
                                    placeholder="Digite o nome da sua rua" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="inputNumero" class="form-label">N°</label>
                                <input type="number" name="numero" min="0" class="form-control" id="inputNumero"
                                    placeholder="Digite o número" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inputComplemento" class="form-label">Complemento</label>
                                <input type="text" name="complemento" class="form-control" id="inputComplemento"
                                    placeholder="Digite o complemento" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputCidade" class="form-label">Cidade</label>
                                <input type="text" name="cidade" class="form-control" id="inputCidade"
                                    placeholder="Digite o nome da sua cidade" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="inputUF" class="form-label">UF</label>
                                <input type="text" name="uf" class="form-control" id="inputUF" placeholder="Digite a UF"
                                    maxlength="2" required>
                            </div>
                        </div>

                        <button type="submit" class="btn text-white bg-dark" value="Enviar">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="fixed-bottom">
            <div class="copy">
                <h3>&copy;Jurema 2022</h3>
            </div>
        </footer>
    </section>

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper ">  </script>

    <!-- Script para funções variadas-->
    <script>
        document.getElementById('inputCEP').addEventListener('input', function (e) {
            const cep = e.target.value.replace(/\D/g, '')
            if (cep.length === 8) {
                e.target.value = cep.replace(/^(\d{5})(\d{3})$/, '$1-$2');

            }
        })
    </script>
