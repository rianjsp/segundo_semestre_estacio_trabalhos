<main class="container">
  <h1>Dados do Livro</h1>
  <form (ngSubmit)="incluir(livro)" #livroForm="ngForm">


    <div class="form-group">
      <abbr title="Os itens marcados (*) são obrigatórios"><label for="titulo">Título*</label></abbr>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" name="titulo" required />
    </div>
    <div class="form-group">
      <abbr title="Os itens marcados (*) são obrigatórios"><label for="resumo">Resumo*</label></abbr>
      <textarea class="form-control" id="resumo" rows="3" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
    </div>
    <div class="form-group">
      <abbr title="Os itens marcados (*) são obrigatórios"><label for="editora">Editora*</label></abbr>
      <select class="form-control" id="editora" required [(ngModel)]="livro.codEditora" name="editora">
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <abbr title="Os itens marcados (*) são obrigatórios"><label for="autores">Autores* (1 Por linha)</label></abbr>
      <textarea class="form-control" id="autores" rows="3" [(ngModel)]="autoresForm" name="autores"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Dados</button>
    <button type="button" class="btn btn-secondary m-3" (click)="cancelar()">
      Cancelar
    </button>
  </form>
</main>
